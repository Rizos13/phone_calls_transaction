{% extends "base.html" %}

{% block content %}
    <h2>Contacts</h2>
    <a href="/contacts/add" class="btn"><i class="fas fa-plus"></i> Add Contact</a>
    {% if contacts %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.contact_name }}</td>
                        <td>{{ contact.phone_nr }}</td>
                        <td>
                            <form action="/contacts/delete/{{ contact.phone_nr }}" method="post" onsubmit="return confirm('Are you sure you want to delete this contact?');">
                                <button type="submit" class="btn delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No contacts available. Add a new contact.</p>
    {% endif %}
{% endblock %}
